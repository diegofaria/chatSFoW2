<style type="text/css">
    #overlay {
        position: fixed;
        left: 25%;
        top: 25%;
        padding: 25px;
        border: 2px solid black;
        background-color: #ffffff;
        width: 50%;
        height: 50%;
        z-index: 100;
    }
    #fade {
        position: fixed;
        left: 0%;
        top: 0%;
        background-color: black;
        -moz-opacity: 0.7;
        opacity: .70;
        filter: alpha(opacity=70);
        width: 100%;
        height: 100%;
        z-index: 90;
    }
</style>
<div id="overlay" ng-show="display">
    {{poll.question}}
    <ol ng-repeat="option in poll.options">
        <li>
            <input type="radio" name="option" ng-model="poll.answer" value="{{$index + 1}}">{{option.description}}</input>
        </li>
    </ol>
    <button ng-click="close()">Choose Your Destiny</button>
</div>
<div id="fade" ng-show="display"></div>
